<body>

	            <td colspan="4" style="text-align:right;">TOTAL</td>

	<div><button id="calculate">Calculate</button></div>
	<div>NOTE: discounts of 10% are given to orders over $250</div>

    

	<!-- define script block with <script> -->
	<script>
        // JuKim A01381640 Assignment 1

		// define calculate button as a calcBtn
		// calcBtn is the #calculate from DOM
		
		const calcBtn = document.querySelector('#calculate');
		
		// constant variable named taxRate
		// The value of taxRate is set to 0.12, which likely represents a 12% tax rate.
		const taxRate = 0.12;

		// constant variable dcPercentage.
		// The value is set to 0.10, representing a 10% discount percentage.
		const dcPercentage = 0.10;
	
		// define a new function called calculate 
		
	    function calculate() {

			// Four variables are initialized to zero to store intermediate and final values during the calculation.
			let lineTotal = 0; 
			let subTotal = 0;
			let discount = 0;
			let tax = 0;
		
			// Item 1
			// variable is named quantity1, its value cannot be reassigned after it's set because it's const.
			// document.querySelector('#line-1-quantity') and ('#line-1-price') selects the HTML element with the #line-1-quantity, and #line-1-price.
			// .value gets the chosen HTML element's current value.

			const quantity1 = document.querySelector('#line-1-quantity').value;
			const price1 = document.querySelector('#line-1-price').value;

			// multiplaying the quantity1 by the price1, giving total cost for this line item.
			lineTotal = quantity1 * price1;

			// For the toFixed it has to be two Decimal points.
			document.querySelector('#line-1').innerHTML =  "$" + lineTotal.toFixed(2); 

			//To get the overall cost of all the items, this adds the lineTotal for item 1 that is now in effect to the subTotal.
			subTotal += lineTotal;




			// item 2
			// variable is named quantity1, its value cannot be reassigned after it's set because it's const.
			// document.querySelector('#line-2-quantity') and ('#line-2-price') selects the HTML element with the #line-2-quantity, and #line-2-price.
			// .value gets the chosen HTML element's current value.
			const quantity2 = document.querySelector('#line-2-quantity').value;
			const price2 = document.querySelector('#line-2-price').value;

			
			// multiplaying the quantity2 by the price2, giving total cost for this line item.
			lineTotal = quantity2 * price2;

			// For the toFixed it has to be two Decimal points.
			document.querySelector('#line-2').innerHTML =  "$" + lineTotal.toFixed(2);
			
			//To get the overall cost of all the items, this adds the lineTotal for item 1 that is now in effect to the subTotal.
			subTotal += lineTotal;



			// item 3
			// variable is named quantity3, its value cannot be reassigned after it's set because it's const.
			// document.querySelector('#line-3-quantity') and ('#line-3-price') selects the HTML element with the #line-3-quantity, and #line-3-price.
			// .value gets the chosen HTML element's current value.
			const quantity3 = document.querySelector('#line-3-quantity').value;
			const price3 = document.querySelector('#line-3-price').value;

			// multiplaying the quantity3 by the price3, giving total cost for this line item.
			lineTotal = quantity3 * price3;


			// For the toFixed it has to be two Decimal points.
			document.querySelector('#line-3').innerHTML =  "$" + lineTotal.toFixed(2);

			//To get the overall cost of all the items, this adds the lineTotal for item 1 that is now in effect to the subTotal.
			subTotal += lineTotal;

			
			
			// item 4
			// variable is named quantity4, its value cannot be reassigned after it's set because it's const.
			// document.querySelector('#line-4-quantity') and ('#line-4-price') selects the HTML element with the #line-4-quantity, and #line-4-price.
			// .value gets the chosen HTML element's current value.
			const quantity4 = document.querySelector('#line-4-quantity').value;
			const price4 = document.querySelector('#line-4-price').value;

			// multiplaying the quantity4 by the price4, giving total cost for this line item.
			lineTotal = quantity4 * price4;

			// For the toFixed it has to be two Decimal points.
			document.querySelector('#line-4').innerHTML =  "$" + lineTotal.toFixed(2);

			//To get the overall cost of all the items, this adds the lineTotal for item 1 that is now in effect to the subTotal.
			subTotal += lineTotal;


			// item 5
			// variable is named quantity5, its value cannot be reassigned after it's set because it's const.
			// document.querySelector('#line-5-quantity') and ('#line-5-price') selects the HTML element with the #line-5-quantity, and #line-5-price.
			// .value gets the chosen HTML element's current value.
			const quantity5 = document.querySelector('#line-5-quantity').value;
			const price5 = document.querySelector('#line-5-price').value;

			// multiplaying the quantity5 by the price5, giving total cost for this line item.
			lineTotal = quantity5 * price5;

			// For the toFixed it has to be two Decimal points.
			document.querySelector('#line-5').innerHTML =  "$" + lineTotal.toFixed(2);

			// To get the overall cost of all the items, this adds the lineTotal for item 1 that is now in effect to the subTotal.
			subTotal += lineTotal;


			// id #sub-total to display the calculated subTotal, which is the sum of all lineTotals
			document.querySelector('#sub-total').innerHTML = "$" + subTotal.toFixed(2);

			// if the subTotal is greater than 250,
			if(subTotal > 250){
				discount = subTotal * dcPercentage; 	 
				}
			
			// #discount to display the calculated discount, and if the condition subTotal > 250 is true this line is executed.
			document.querySelector('#discount').innerHTML = "$" + discount.toFixed(2);

			// the tax on the subtotal after any discount is applied
			// The subtotal is first reduced by the discount, and the remaining amount is then multiplied by the tax rate to determine the total amount owed.
			tax = (subTotal - discount) * taxRate;

			// id #tax to display the calculatyed tax
			document.querySelector('#tax').innerHTML = "$" + tax.toFixed(2);
			
			// at the end calculated by taking the discount from the subTotal and add tax.
			Total = subTotal - discount + tax;
			
			// #Total will show the calculated total with two decimal places displayed.
			document.querySelector('#Total').innerHTML = "$" + Total.toFixed(2);
	    }

		// when the button is clicked, the calculate function is used.
		calcBtn.addEventListener("click", calculate);

        // GitHub link

    </script>
